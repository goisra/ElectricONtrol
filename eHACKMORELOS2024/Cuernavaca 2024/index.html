<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - CFE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro e Inicio de Sesión - CFE</h1>
    </header>
    <main>
        <section id="register">
            <h2>Registro</h2>
            <form id="register-form">
                <label for="service-number">Número de Servicio:</label>
                <input type="text" id="service-number" name="service-number" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="registerUser()">Registrar</button>
            </form>
        </section>
        <section id="login">
            <h2>Inicio de Sesión</h2>
            <form id="login-form">
                <label for="login-email">Correo Electrónico:</label>
                <input type="email" id="login-email" name="login-email" required>
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="button" onclick="loginUser()">Iniciar Sesión</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
